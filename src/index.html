<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowy Store</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- !Header -->
    <header class="bg-secondary w-full top-0 left-0 fixed z-50">
      <nav class="container relative h-14 flex justify-between items-center">
        <div>
          <a href="" class="text-2xl font-bold font-oswald"">Glowy<span class="text-alt-secondary">Store</span></a>
        </div>

        <div id="nav-menu" class="hidden absolute top-0 left-0 w-full pt-14 pb-8 bg-secondary bg-opacity-85 border-b-4 border-white md:block md:static md:py-0 md:border-none md:w-auto md:ml-auto">
          <ul class="flex flex-col text-center gap-10 md:flex-row font-medium">
            <li>
              <a href="#home" class="nav__link hover:text-alt-secondary ease-in-out duration-200">Home</a>
            </li>
            <li>
              <a href="#about" class="nav__link hover:text-alt-secondary ease-in-out duration-200">About Us</a>
            </li>
            <li>
              <a href="#product" class="nav__link hover:text-alt-secondary ease-in-out duration-200">Product</a>
            </li>
            <li>
              <a href="#review" class="nav__link hover:text-alt-secondary ease-in-out duration-200">Review</a>
            </li>
            <li>
              <a href="#contact" class="nav__link hover:text-alt-secondary ease-in-out duration-200">Contact</a>
            </li>
          </ul>
          <div id="nav-close" class="absolute top-[0.7rem] right-7 text-2xl cursor-pointer md:hidden">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="flex items-center gap-5">
          <i id="dark-mode" class="ri-moon-clear-line cursor-pointer ml-4 text-xl hover:text-alt-secondary ease-in-out duration-200"></i>
          <div id="hamburger" class="md:hidden">
            <i class="ri-menu-line cursor-pointer text-xl"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- ?Main -->
    <main>
      <!-- *Home -->
       <section id="home" class="relative items-center justify-center">
        <div>
          <div>
            <h1 class="relative items-center text-3xl top-16 z-0 text-text-primary">HOME</h1>
          </div>
          <div>
            
          </div>
        </div>
       </section>
      <!-- *Category -->
      <!-- *Promo -->
      <!-- *About -->
      <!-- *Product -->
      <!-- *Review -->
      <!-- *Contact -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
